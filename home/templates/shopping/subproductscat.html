{% include "../header_footers/headers.html" %}
{% include "../homepage/navbar.html" %}
{% load static %} 
<script src="{% static 'js/myscrypts.js' %}" type="text/javascript"></script> 

<div class="h-100">
    <h2 class="text-center">{{name}}</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top:1%; padding: 0 2% 0 2%">
    {% for product in products %}
        <div class="col" >
          <div class="card">
            <img src="https://m.media-amazon.com/images/I/71GLMJ7TQiL._AC_UY327_FMwebp_QL65_.jpg" class="card-img-top" alt="..." style="height:300px; width: 300px; align-self:center">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <h6 class="card-title row">&nbsp;&nbsp; &#8377;{{product.price}}&nbsp;&nbsp; M.R.P:<p class="text-decoration-line-through col">&#8377;{{product.discount}}</p></h6>
              <form action="../addToCart/" method="post">
                <input type="hidden" name="name" value={{name}} />
                <input type="hidden" name="product" value={{product.id}} />
                {% csrf_token %}
              <button class="btn btn-secondary w-100" type="submit">Add To Cart</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include "../header_footers/footer.html" %}
