{% load static %}  
<script src="{% static 'js/myscrypts.js' %}" type="text/javascript"></script> 

<div class="row row-cols-1 row-cols-md-4 g-4 mx-5" style="position: absolute; top: 70vh;">
    {% for card in cardData %}
        <div class="col">
          <div class="card" onclick="productSelection({{forloop.counter}})">
            <div class="row row-cols-1 row-cols-md-2 g-3 p-3">
              <div>
                <img src="..." class="card-img-top col" alt="image1">
              </div>
              <div>
                <img src="..." class="card-img-top col" alt="image2">
              </div>
              <div>
                <img src="..." class="card-img-top col" alt="image3">
              </div>
              <div>
                <img src="..." class="card-img-top col" alt="image4">
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{card}}</h5>
              <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
