{% include "../header_footers/headers.html" %}
{% load static %} 
<script src="{% static 'js/myscrypts.js' %}" type="text/javascript"></script> 
<div>
    <h1 class="text-center">SuperMarket</h1>
    <div class="card" style="margin-left:38%; margin-right:38%; margin-top:5vh">
        <div class="card-body px-4">
            <h4 class="card-title">Sign Up</h4>
            <form class="form" action="" method="post">
                <label class="form-label fw-bold">Email</label><input class="form-control" type="text" name="username" style="border-radius: 15px;" /><br/>
                {% csrf_token %}
                <label class="form-label fw-bold">Mobile Number</label><input class="form-control" type="text" name="mobile" style="border-radius: 15px;" /><br/>
                <label class="form-label fw-bold">Password</label><input type="password" name="password" class="form-control" style="border-radius: 15px;" />
            </form>
            <a href="#" class="btn btn-primary w-100" style="border-radius: 25px">Submit</a>
          </div>

    </div>
    <div class="text-center mt-3">
        <p>----------------- Already have an account? ----------------</p>
    </div>
    <div class="text-center pb-3" style="margin-left:38vw;margin-right:38vw">
        <button class="w-100 btn btn-light btn-outline-dark fw-bold" style="font-size: 13px;border-radius: 10px;" onclick="navBar('SignIn')">Login Page</button>
    </div>
    <hr />
    <div class="text-center">
        <p style="font-size: 12px">&#169; 2023-24, Shashank RP</p>
    </div>
</div>
